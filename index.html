<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded id="scene" arjs='sourceType: webcam;'>
		<a-marker type="pattern" url="pattern/L.patt">
			<!-- Une image blanche en attendant de récupérer la source de la couverture par call AJAX -->
			<a-image id="couv" emit="couv" src="./assets/SAO/couv.jpg" scale='2 1.5 0' position="0 0 0" rotation="270 0 0"></a-image>
		</a-marker>

		<a-marker type="pattern" url="pattern/I.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-image id="marker-002" class="start" src="./assets/SAO/001.jpg" position="0 0 0" rotation="270 0 0"></a-image>
		</a-marker>

		<a-marker type="pattern" url="pattern/V.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-image id="marker-003" class="middle" src="./assets/SAO/002.jpg" position="0 0 0" rotation="270 0 0"></a-image>
		</a-marker>

		<a-marker type="pattern" url="pattern/R.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-image id="marker-004" class="middle" src="./assets/SAO/003.jpg" position="0 0 0" rotation="270 0 0"></a-image>
		</a-marker>

		<a-marker type="pattern" url="pattern/E.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-image id="marker-005" class="end" src="./assets/SAO/004.jpg" position="0 0 0" rotation="270 0 0"></a-image>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>

</body>
