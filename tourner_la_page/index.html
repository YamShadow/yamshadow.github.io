<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="../logo.png" type="image/png">
	<title>Accueil</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

	<!-- Possible que ce ne soit pas une bonne pratique de mettre dans du JS standard, et non dans le component directement. -->
	<script src="script.js"></script>
</head>

<!-- 
	Les <a-text> peuvent nécessiter un geometry="primitive:plane"
	Voir https://aframe.io/docs/0.8.0/primitives/a-text.html 
-->


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-marker type="pattern" url="pattern/couv.patt">
			<!-- Une image blanche en attendant de récupérer la source de la couverture par call AJAX -->
			<a-image id="couv" emit="couv" src="img/blank.png"></a-image>
		</a-marker>

		<a-marker type="pattern" url="pattern/L.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-text id="marker-L" emit="marker-L" class="odd" value="..."></a-text>
		</a-marker>

		<a-marker type="pattern" url="pattern/I.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-text id="marker-I" emit="marker-I" class="even" value="..."></a-text>
		</a-marker>

		<a-marker type="pattern" url="pattern/V.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-text id="marker-V" emit="marker-V" class="odd" value="..."></a-text>
		</a-marker>

		<a-marker type="pattern" url="pattern/R.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-text id="marker-R" emit="marker-R" class="even" value="..."></a-text>
		</a-marker>

		<a-marker type="pattern" url="pattern/E.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-text id="marker-E" emit="marker-E" class="odd" value="..."></a-text>
		</a-marker>

		<a-marker type="pattern" url="pattern/S.patt">
			<!-- Des points de suspension en attendant de récupérer la bonne page par call AJAX -->
			<a-text id="marker-S" emit="marker-S" class="even" value="..."></a-text>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>

</body>

</html>
